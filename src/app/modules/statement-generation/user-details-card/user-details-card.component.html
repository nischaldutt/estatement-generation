

<div class="card user-card text-center" style="width: 24rem;">
  <img [src]="fakeUserImageUrl 
    ? fakeUserImageUrl 
    : 'https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png'" 
    class="card-img-top user-image" 
    alt="user avatar"
  />
  
  <div class="card-body">
    <h5 class="card-title">{{ username }}</h5>
    <table class="card-content">
      <tr>
        <td class="row-type">Account No: </td>
        <td>{{ accountNo }}</td>
      </tr>
      <tr>
        <td class="row-type">Email: </td>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <td class="row-type">Address: </td>
        <td>{{ address }}</td>
      </tr>
      <tr>
        <td class="row-type">Account Balance: </td>
        <td>{{ accountBalance }}</td>
      </tr>
    </table>
  </div>
</div>
