<div class="login-container">
    <section id="hero" class="d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center login-vContainer">
            <div class="moto-container">
              <h1>State Bank Of India</h1>
              <h3>The banker to every Indian</h3>
            </div>
          
            <div class="form-container">
              <div class="center">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" novalidate>
                  <div class="txt_field">
                    <input type="email" formControlName="email">
                    <span></span>
                    <label>Email</label>
                  </div>
                  <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                    <div class="validation-error" *ngIf="(email?.errors | firstErrorKey) === 'required'">
                      Required
                    </div>
            
                    <div class="validation-error" *ngIf="(email?.errors | firstErrorKey) === 'email'">
                      Email Invalid
                    </div>
                  </div>
                  <div class="txt_field">
                    <input type="password" formControlName="password">
                    <span></span>
                    <label>Password</label>
                  </div>
                  <div class="validation-error" *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                    Required
                  </div>
                  <div class="pass">Forgot Password?</div>
                  <input type="submit" value="Login">
                  <!-- <button type="submit" class="form-submit btn btn-primary">Login</button> -->
                  <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-lg-6 order-1 order-lg-2 hero-img hero-svg">
            <img src="assets/images/hero-img.png" class="img-fluid animated" alt="">
          </div>
        </div>
      </div>
    </section>
</div>
